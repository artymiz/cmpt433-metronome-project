<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Metronome</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/59E112A8-8FC8-B847-8FE9-98A3ABAC8FE6/main.js" charset="UTF-8"></script></head>

<body>
<form>
	<h1>BeagleBone Metronome</h1>
	<div>by the Time Keepers</div>
	
	<div id='content'>
		<div id='status-box'>
			<h2>Metronome's Status</h2>
			<div>
				<h3 id="online_status" style="color: #dc143c">offline</h3>
				<div id='status' hidden>
					<h3 id='status_time'></h3>
				</div>
			</div>
		</div>
		
		<div id='left-box'>
			<div id='modediv'>
				<h2>Tempo</h2>
				<p>
					<input type="button" id="tempoDecrease" value=" - "/>
					<input type="text" id="tempoval" value="???" size="3" readonly/>
					<input type="button" id="tempoIncrease" value=" + "/>
					(0 - 200)
				</p>
				<h2>File Transfer</h2>
				<p>
					<input type="button" id="uploadFile" value="Upload File"/>
				</p>
			</div>
			
		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
			<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
		</div>

	</div>
</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/beatbox_ui.js' type='text/javascript'></script>
</body>
</html>
